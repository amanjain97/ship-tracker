<body ng-app="sampleApp" ng-controller="NerdController">
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div id="custom-container" class="container">
      <a class="navbar-brand" href="#">Ship Tracker</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline m-0" >
          <input class="form-control mr-2" type="text" placeholder="Enter Airway Bill" ng-model="params">
          <button class="btn btn-primary" ng-click="trackId(params)">Track
            <br>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="py-5" style="background-color:#ff736eed;">
    <div class="container w-100 h-100">
      <div class="row">
        <div class="text-white col-md-3" style="">
        <!-- ******************get receiver name from ans -->
          <h3 class="text-center text-md-left ">{{receiver_name==""?"":"Hello Mr."+receiver_name}}</h3>
          <br ng-hide="receiver_name==''?true:false">
          <h4 class="text-center text-md-left ">Check Points</h4>
          <!-- <p class="lead">Why waiting if you can do it online?</p> -->

          <!-- <toast></toast> -->
          <!-- ***************GET DATA OF CHECKPOINTS HERE  -->
          <ul>
          	<li ng-repeat="x in markers">{{x.place}}</li>
          </ul>
        </div>
        <div class="col-md-9" id="mapid" style="">
          <!-- <img class="img-fluid d-block" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg"> -->
        </div>
      </div>
    </div>
